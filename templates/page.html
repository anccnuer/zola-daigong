{% extends "base.html" %}

{% block content %}
<a href="/" id="back-btn">☚</a>
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">发布日期：{{ page.date | date(format="%Y-%m-%d") }}</span>
  <div id="content">
    {{ page.content | safe }}
  </div>
</div>

{% endblock content %}
